---
name: shouldReturnIdWhenCreateNewCustomer
description: |
  Represents a successful scenario of creating a new customer
  ```
  given:
      customer data
  when:
      create new customer
  then:
      return customer id
  ```
request:
  method: POST
  url: /customers
  headers:
    "Content-Type": "application/json"
  bodyFromFile: customer.json
  matchers:
    body:
      - path: $.id
        type: by_regex
        predefined: number
response:
  status: 201
  headers:
    Content-Type: "application/json"
  body:
    id: 1
  matchers:
    body:
      - path: $.id
        type: by_regex
        regexType: as_integer
        predefined: number